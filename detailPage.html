<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <title>Rest Countries - Detail Page</title>
    <link rel="stylesheet" href="./style/detailPage/detailPage.css" />
    <script src="./js/detailPage.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="d-flex justify-content-between p-4">
          <span class="ms-5 ps-4">Where in the world?</span>
          <button type="button" class="btn me-5 pe-4 myBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="16"
              fill="currentColor"
              class="bi bi-moon"
              viewbox="0 0 16 16"
            >
              <path
                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"
              />
            </svg>
            Dark Mode
          </button>
        </nav>
      </header>
      <main>
        <div class="content-wrapper">
          <div class="back-btn ms-5 py-5">
            <button type="button" class="btn ms-5 px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="16"
                fill="currentColor"
                class="bi bi-arrow-left"
                viewbox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                />
              </svg>
              Back
            </button>
          </div>
          <div class="card-wrapper mx-5 px-5">
            <!-- display card details -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
